<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>AI Text to Image App</title>
  <link rel="stylesheet" href="/static/stylesheet.css" />
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
  <h1>AI Text to Image App</h1>
  <p>
    Welcome to the AI Text to Image App! This app leverages the power of
    <b>Artificial Intelligence APIs</b> to generate images based on the text
    you provide.
  </p>

  <form
    id="text-form"
    method="POST"
    enctype="multipart/form-data"
  >
    <div class="container">
      <div class="text-box">
        <textarea
          id="text"
          name="text"
          placeholder="Enter some text to generate an image"
        ></textarea>
        <button type="submit" id="submit-button" class="submit-button">
          <span class="submit-button-text">Generate Image</span>
        </button>
      </div>
      <div id="result-image-box" class="image-box">
        <!-- Generated image will appear here -->
      </div>
    </div>
  </form>
</body>
<script>
  const form = document.querySelector('#text-form');
  const submitButton = document.querySelector('#submit-button');
  const resultImageBox = document.querySelector('#result-image-box');

  form.addEventListener('submit', async (event) => {
    event.preventDefault();

    submitButton.disabled = true;
    submitButton.classList.add("submit-button--loading");

    const formData = new FormData(form);

    try {
      const response = await axios.post('http://localhost:8000/textToImage', formData);
      
      if (response.data.image) {
        resultImageBox.innerHTML = `<img src="data:image/jpeg;base64,${response.data.image}" alt="Generated Image"/>`;
      } else {
        resultImageBox.innerHTML = "<p>Error generating image</p>";
      }
    } catch (error) {
      resultImageBox.innerHTML = "<p>Error generating image</p>";
      console.error('There was a problem with the fetch operation:', error);
    } finally {
      submitButton.disabled = false;
      submitButton.classList.remove('submit-button--loading');
    }
  });
</script>

</html>
