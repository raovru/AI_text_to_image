<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>AI Text to Image App</title>
  <link rel="stylesheet" href="/static/stylesheet.css" />
  <script src="https://unpkg.com/htmx.org@1.9.3/dist/htmx.min.js"></script>
</head>
<body>
  <h1>AI Text to Image App</h1>
  <p>
    Welcome to the AI Text to Image App! This app leverages the power of
    <b>Artificial Intelligence APIs</b> to generate images based on the text
    you provide.
  </p>

  <form
    id="text-form"
    hx-post="/textToImage"
    hx-target="#result-image-box"
    hx-swap="outerHTML"
  >
    <div class="container">
      <div class="text-box">
        <textarea
          id="text"
          name="text"
          placeholder="Enter some text to generate an image"
        ></textarea>
        <button type="submit" id="submit-button" class="submit-button">
          <span class="submit-button-text">Generate Image</span>
        </button>
      </div>
      <div id="result-image-box" class="image-box">
        <!-- Generated image will appear here -->
      </div>
    </div>
  </form>
</body>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('text-form');
    const submitButton = document.getElementById('submit-button');
    
    form.addEventListener('submit', function() {
      submitButton.disabled = true;
      submitButton.classList.add('submit-button--loading');
      
      // Handle form submission, e.g., using fetch or htmx
      // Assuming that you use htmx, the loading state will be reset after the response
      
      // Example with htmx:
      htmx.on('htmx:afterSwap', function(event) {
        submitButton.disabled = false;
        submitButton.classList.remove('submit-button--loading');
      });
    });
  });
</script>

</html>
